<h1>Insert New Item</h1>

<form (submit)="addItem()">
  <label for="itemCode">Item Code:</label>
  <input type="text" id="itemCode" [(ngModel)]="itemCode" name="itemCode" required>

  <label for="itemName">Item Name:</label>
  <input type="text" id="itemName" [(ngModel)]="itemName" name="itemName" required>

  <label for="description">Description:</label>
  <textarea id="description" [(ngModel)]="description" name="description" rows="4"></textarea>

  <label for="category">Category:</label>
  <select id="category" [(ngModel)]="category" name="category" required>
    <option value="" disabled selected>Select a category</option>
    <!-- Add your categories dynamically if needed -->
    <option value="1">Electronics</option>
    <option value="2">Clothing</option>
    <option value="3">Furniture</option>
  </select>

  <label for="unitPrice">Unit Price:</label>
  <input type="number" id="unitPrice" [(ngModel)]="unitPrice" name="unitPrice" step="0.01" required>

  <label for="quantity">Quantity in Stock:</label>
  <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" required>

  <label for="reorderLevel">Reorder Level:</label>
  <input type="number" id="reorderLevel" [(ngModel)]="reorderLevel" name="reorderLevel" required>

  <label for="supplier">Supplier:</label>
  <select id="supplier" [(ngModel)]="supplier" name="supplier" required>
    <option value="" disabled selected>Select a supplier</option>
    <!-- Add your suppliers dynamically if needed -->
    <option value="1">Supplier A</option>
    <option value="2">Supplier B</option>
    <option value="3">Supplier C</option>
  </select>

  <button type="submit">Insert Item</button>
</form>

<h2>Items List</h2>
<ul>
  <li *ngFor="let item of items">
    {{ item.itemName }} ({{ item.itemCode }}) - {{ item.quantity }} in stock
    <button (click)="deleteItem(item.itemID)">Delete</button>
  </li>
</ul>
